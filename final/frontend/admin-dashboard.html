<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "index.html";
  } else {
    const payload = JSON.parse(atob(token.split(".")[1]));
    if (payload.role !== "admin") {
      window.location.href = "products.html";
    }
  }
</script>

<div class="page">
  <section class="hero animate">
    <h1>Admin Dashboard</h1>
    <p>Snapshot metrics, quick actions, and recent activity in one place.</p>
  </section>

  <div class="container animate">
    <div class="card-header">
      <div>
        <h2 class="title">Overview</h2>
        <p class="subtitle">Key stats for your store.</p>
      </div>
      <nav>
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-products.html">Admin Products</a>
        <a href="orders.html">Admin Orders</a>
        <a href="#" onclick="logout()">Logout</a>
      </nav>
    </div>

    <div class="cards" id="admin-summary">
      <div class="stat-card">
        <div class="stat-label">Total Products</div>
        <div class="stat-value" id="stat-products">--</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Orders</div>
        <div class="stat-value" id="stat-orders">--</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Revenue</div>
        <div class="stat-value" id="stat-revenue">$--</div>
      </div>
    </div>

    <div class="panel">
      <div class="card-header">
        <div>
          <h3 class="title">Recent Orders</h3>
          <p class="subtitle">Last five orders placed.</p>
        </div>
      </div>
      <ul id="recent-orders"></ul>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
