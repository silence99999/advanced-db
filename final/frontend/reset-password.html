<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
  <section class="hero animate">
    <h1>Reset your password</h1>
    <p>Choose a new password to regain access to your account.</p>
  </section>

  <div class="container narrow animate">
    <div class="card-header">
      <div>
        <h2 class="title">Set a new password</h2>
        <p class="subtitle">Use a strong password you can remember.</p>
      </div>
      <span class="tag">Reset</span>
    </div>

    <div class="form">
      <div class="field">
        <label for="new-password">New password</label>
        <input id="new-password" type="password" placeholder="Create a strong password">
      </div>
      <div class="field">
        <label for="confirm-password">Confirm password</label>
        <input id="confirm-password" type="password" placeholder="Repeat the new password">
      </div>
      <button onclick="resetPassword()">Update Password</button>
    </div>

    <p id="msg"></p>

    <p class="footer-link">
      Back to
      <a href="index.html">Login</a>
    </p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
